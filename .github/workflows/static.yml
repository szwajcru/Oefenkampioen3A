# Deploy static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write      # Nodig voor auto-commit
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # âœ… Genereer automatisch nieuw versienummer
      - name: Genereer versie
        run: |
          mkdir -p version
          echo "self.SITE_VERSION = 'v$(date +%Y-%m-%d-%H%M%S)';" > version/version.js
          echo "Gegenereerde versie:"
          cat version/version.js

      # âœ… Commit & push de nieuwe versie.js
      - name: Commit nieuwe versie
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version/version.js
          git commit -m "Auto-update version.js [skip ci]" || echo "Geen wijzigingen om te committen"
          git push

      # âœ… Upload artifact met unieke naam
      - name: Upload website artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: klankenfontein-site
          path: '.'

      # âœ… Deploy naar GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: klankenfontein-site

  # ðŸ§¹ Optioneel: opruimen oude artifacts
  cleanup:
    name: Cleanup oude artifacts
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Delete oude workflow artifacts
        uses: geekyeggo/delete-artifact@v4
        with:
          name: |
            github-pages
            klankenfontein-site
          failOnError: false
