# static.yml — Automatische Pages-deploy + versie-update
# Elke push naar main (of handmatig via Actions-tab) triggert:
# 1. Nieuwe versie in version/version.js
# 2. Commit & push van die versie
# 3. Deploy naar GitHub Pages

name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write      # Nodig voor auto-commit
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # ✅ Genereer automatisch nieuw versienummer
      - name: Genereer versie
        run: |
          mkdir -p version
          echo "self.SITE_VERSION = 'v$(date +%Y-%m-%d-%H%M%S)';" > version/version.js
          echo "Gegenereerde versie:"
          cat version/version.js

      # ✅ Commit & push de nieuwe versie (met veilige rebase + force)
      - name: Commit nieuwe versie
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version/version.js
          git commit -m "Auto-update version.js [skip ci]" || echo "Geen wijzigingen om te committen"
          git pull --rebase origin main || true
          git push --force-with-lease

      # ✅ Upload artifact (overschrijft automatisch)
      - name: Upload website artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: '.'

      # ✅ Deploy naar GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
