# Deploy static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # âœ… Optioneel: automatisch versienummer genereren
      - name: Genereer versie
        run: |
          mkdir -p version
          echo "self.SITE_VERSION = '$(date +%Y%m%d%H%M%S)';" > version/version.js
          cat version/version.js

      # âœ… Upload artifact met unieke naam
      - name: Upload website artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: klankenfontein-site
          path: '.'

      # âœ… Deploy naar GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: klankenfontein-site

  # ðŸ§¹ Cleanup job om oude artifacts te verwijderen
  cleanup:
    name: Cleanup oude artifacts
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Delete oude workflow artifacts
        uses: geekyeggo/delete-artifact@v4
        with:
          name: |
            github-pages
            klankenfontein-site
          failOnError: false
